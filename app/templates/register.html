<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>{{form.errors}}</p>
    <div>
        {% for msg in form.errors %}
            {{ msg }}
        {% endfor %}
    </div>
    <form action="{{ url_for('web.register') }}" method="post">
        <div>
            <label>用户名</label>
            <input type="text" name="nickname" />
        </div>
        <br>
        <div>
            <label>密码</label>
            <input type="password" name="password" />
        </div>
        <br>
        <div>
            <label>email</label>
            <input type="text" name="email" />
        </div>
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
